<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Etäisyys<span class="label label-info">{{ todos.length }} km</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<!-- dropdownmenu controller -->
						<div ng-controller ="DropdownCtrl">
						<span class="dropdown" on-toggle="toggled(open)">
						<a href class="dropdown-toggle">
						<!-- AD TEXT HERE IF YOU WANT TO -->
						</a>
							<ul class="dropdown-menu">
								<li ng-repeat="choise in items">
									<a href>{{choise}}</a>
								</li>
							</ul>
						</span>
						
						<!-- OMIA MUUTOKSIA KESKEN !!!! -->
						<!-- First dropdown menu items -->
						<div class="btn-group" dropdown is-open="status.isopen">
							<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
								Lähtöpaikkakunta <span class="caret"></span>
							</button>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="choice in items">
								<a href="#">{{ choice}}</a>
						</ul>
						</div>
						
						<!-- MUUTOKSIA KESKEN LOPPUU -->
						
						<!-- ALKUPERÄISET TEKSTI KENTÄT JOTKA "TOIMIVAT" -->
						<!--
					<div style="float:left">
						<input type="text" class="form-control input-lg text-center" placeholder="Lähtö paikkakunta" ng-model="formData.text">
						</div>
						<div style="float:right">
						<input type="text" class="form-control input-lg text-center" placeholder="Määränpää" ng-model="formData2.text">
					</div>
					-->
					
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<div style="margin: 25px">
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Laske etäisyys</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
